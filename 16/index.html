<body>
  <h1 class="text-center mt-3 mb-5"></h1>
  <div class="container-fluid d-flex justify-content-center ">
    <div class="login  rounded">
      <form action="" class="">
        <h2 class="border-bottom text-white pb-2 mb-3">會員登入</h2>
        <div class="form-group">
          <label for="user" class="w-100 text-white">帳號*</label>
          <input type="text" id="user" class="w-100 rounded p-2" placeholder="請輸入帳號">
        </div>
        <div class="form-group ">
          <label for="pw" class="w-100 text-white">密碼*</label>
          <input type="text" id="pw" class="w-100 rounded p-2" placeholder="*****">
        </div>
        <div class="mt-5 d-flex justify-content-between">
          <button class="btn-lg btn-light px-5">取消</button>
          <button class="btn-lg btn-primary px-5">登入</button>
        </div>
      </form>
    </div>
  </div>
